<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function add(n) {
            var fn = function (x) {
                return add(n + x);
            };

            fn.valueOf = function () {
                return n;
            };

            return fn;
        }
    </script>
</body>

</html>
